plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'  // Sesuaikan dengan versi yang Anda miliki
targetCompatibility = '16'  // Sesuaikan dengan versi yang Anda miliki

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)  // Sesuaikan dengan versi yang Anda miliki
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'Rest.test.main.App'
}
